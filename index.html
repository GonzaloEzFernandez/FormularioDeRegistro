<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pagiansCss/main.css">
    <script src="scrip.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Formulario de registro</title>
</head>
<body>
    <form action="enviar.html" class="form" id="form">
        <h1>Register</h1>
        <span class="barra"></span>
        <div class="grupo-usuario">
            <label for="name">Name</label>
            <input type="text" id="name" name="usuario" placeholder="Usuario">
            <i class="icono-xmark fa-regular fa-circle-xmark"></i>
            <i class="icono-check fa-regular fa-circle-check"></i>
        </div>
        <div class="grupo-email">
            <label for="name">Email</label>
            <input type="email" id="email" name="email" placeholder="Email">
            <i class="icono-xmark fa-regular fa-circle-xmark"></i>
            <i class="icono-check fa-regular fa-circle-check"></i>
        </div>
        <div class="grupo-password">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">
            <i class="icono-xmark fa-regular fa-circle-xmark"></i>
            <i class="icono-check fa-regular fa-circle-check"></i>
        </div>
        <button type="submit" class="button">Suscribete</button>
        <p class="warnings" id="warnings"></p>
    </form>
</body>
</html>
